    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

 <link rel="stylesheet" href="{{url_for('static',filename='sign.css')}}">
    <title>sign up</title>
  </head>
  <body>
    <section class="vh-100%" style="background-color: rgb(202, 95, 23);">
        <div class="container vh-100%">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black my-2 py-1" style="border-radius: 25px; background-color: #ad230b;"  >
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4"  method="POST" action="addEmp">
                        <div class="d-flex flex-row align-items-center mb-4">
                            
                            <i class="fas fa-user fa-lg me-3 fa-fw mb-4"><img src="https://img.icons8.com/external-prettycons-solid-prettycons/30/000000/external-id-business-and-finance-prettycons-solid-prettycons.png"/></i>
                            <div class="form-outline flex-fill style="box-shadow: 5px 5px 6px black;"" >
                              <input type="text" id="form3Example1c" class="form-control" placeholder="ID" name="id" />
                              <label class="form-label" for="form3Example1c"></label>
                            </div>
                          </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                            
                          <i class="fas fa-user fa-lg me-3 fa-fw mb-4"><img src="https://img.icons8.com/material-rounded/30/000000/name.png"/></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control"  placeholder="Your Name" name="name"/>
                            <label class="form-label" for="form3Example1c"></label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw mb-4"><img src="https://img.icons8.com/ios-glyphs/30/000000/contact-card.png"/></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="tel" id="form3Example3c" class="form-control" placeholder="contact number"  name="contact"/>
                            <label class="form-label" for="form3Example3c"></label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw mb-4"><img src="https://img.icons8.com/external-itim2101-fill-itim2101/30/000000/external-email-digital-marketing-itim2101-fill-itim2101.png"/></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" placeholder="Your Email" name="email" />
                            <label class="form-label" for="form3Example3c"></label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw mb-4"><img src="https://img.icons8.com/fluency-systems-regular/30/000000/username.png"/></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example4c" class="form-control" placeholder="Username" name="username" />
                            <label class="form-label" for="form3Example4c"></label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw mb-4"><img src="https://img.icons8.com/material-rounded/30/000000/password.png"/></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control" placeholder="password" name="password" />
                            <label class="form-label" for="form3Example4cd"></label>
                          </div>
                        </div>
      
                        
                        <div class=" col-10 d-flex justify-content-center mx-4  mb-3 mb-lg-4">
                          <button  type="submit" value="Save" class="btn btn-primary btn-lg mx-3" style="box-shadow: 5px 5px 6px black;">SIGN UP</button>
                          
                        
                         <button type="reset" value="Reset" class="btn btn-primary btn-lg "style="box-shadow: 5px 5px 6px black;">RESET</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 mb-3">
      
                      <img src="../static/or.jpg" class="img-fluid " alt="" >
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
