    <section class="Form my-4 mx-5">

                <div class="col-lg-7 px-5 pt-5">
                    <h1>FrU_ORGANICS</h1>
                    <h4>Sign into your account</h4><br>
                    <form action="/login" method="POST">
                    <div class="form-row1 " >
                        <div class="col-lg-7">
                            <div class="input-group flex-nowrap" style=" box-shadow: 5px 5px 6px black;">
                                <span class="input-group-text " id="addon-wrapping" >@</span>

                        </div>
                    </div><br>
                        <div class="form-row2">
                            <div class="col-lg-7">

                                  </div>
                            </div>
                        </div><br>
                        <div class="form-row3">
                            <div class="col-lg-7">
                               <button type="submit" name="Save" class="btn1">LOG IN</button>
                            </div>
                        </div><br>
                        <a href="#">Forgot Pasword</a>
                        <p>Don't have an account? <a href="/reg"><button class="bt2" >Register here</button> </a></p>
                    </form>

                </div>
            
            </div>

        </div>
